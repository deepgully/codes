<h2>Filter; map</h2>
<p>Implement extension functions <code>Shop.getCitiesCustomersAreFrom()</code> and <code>Shop.getCustomersFrom()</code> using functions <a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin.collections/kotlin.-iterable/map.html"><code>map</code></a> and <a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin.collections/kotlin.-iterable/filter.html"><code>filter</code></a>.</p><pre><code data-lang="text/x-kotlin">val numbers = listOf(1, -1, 2)
numbers.filter { it &gt; 0 } == listOf(1, 2)
numbers.map { it * it } == listOf(1, 1, 4)
</code></pre>
